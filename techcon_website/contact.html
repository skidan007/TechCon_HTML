    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <div class="social-links">

        <a href="https://twitter.com/techcon" target="_blank">Twitter</a>

    <h2>Venue Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019193354753!2d-122.42067938468282!3d37.778519279758886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5bfb53cb%3A0xb00a6f3d9b4c40ed!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1689186230133!5m2!1sen!2sus"

    <h2>Contact Us Form</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
